<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yet Another Zombie - Datos</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Tu CSS -->
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Navegación</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#cardsSection">Clases</a></li>
          <li class="nav-item"><a class="nav-link" href="#contactSection">Contacto</a></li>
        </ul>
        <form class="d-flex" role="search" onsubmit="return false;">
          <input id="navSearch" class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Buscar">
          <button id="navSearchBtn" class="btn btn-outline-light" type="button">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <main class="my-4">

    <!-- CAROUSEL (se llena por JS) -->
    <div class="container mb-4">
      <div id="infoCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators" id="carouselIndicators"></div>
        <div class="carousel-inner" id="carouselInner"></div>

        <button class="carousel-control-prev" type="button" data-bs-target="#infoCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#infoCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>

    <!-- BUSCADOR -->
    <div class="container mb-4">
      <div class="input-group">
        <input id="searchInput" type="text" class="form-control" placeholder="Buscar clases o habilidades..." />
        <button id="searchBtn" class="btn btn-primary">Buscar</button>
      </div>
      <div id="searchMessage" class="mt-2"></div>
    </div>

    <!-- RESULTADOS DE BÚSQUEDA -->
    <div class="container mb-4" id="searchResults"></div>

    <!-- TODOS LOS DATOS EN CARDS -->
    <section id="cardsSection" class="container mb-5">
      <h2 class="mb-3">Clases y habilidades</h2>
      <div id="cardsContainer" class="row g-3"></div>
    </section>

    <!-- CONTACTO -->
    <section id="contactSection" class="container mb-5">
      <h2 class="text-center mb-4">Contacto</h2>
      <div class="row g-4">

        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Envíanos un mensaje</h5>
              <form id="contactForm">
                <div class="mb-3">
                  <label class="form-label">Nombre</label>
                  <input id="contactName" type="text" class="form-control" placeholder="Tu nombre" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input id="contactEmail" type="email" class="form-control" placeholder="correo@ejemplo.com" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Mensaje</label>
                  <textarea id="contactMsg" class="form-control" rows="4" placeholder="Escribe tu mensaje" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title">Información de contacto</h5>
              <p><strong>Dirección:</strong><br> Santiago, Chile</p>
              <p><strong>Teléfono:</strong><br> +56 9 1234 5678</p>
              <p><strong>Correo:</strong><br> contacto@proyecto.com</p>
              <hr>
              <h6 class="mb-2">Redes Sociales</h6>
              <a href="#" class="me-3 fs-4"><i class="bi bi-facebook"></i></a>
              <a href="#" class="me-3 fs-4"><i class="bi bi-instagram"></i></a>
              <a href="#" class="me-3 fs-4"><i class="bi bi-github"></i></a>
              <a href="#" class="fs-4"><i class="bi bi-linkedin"></i></a>
            </div>
          </div>
        </div>

      </div>
    </section>

  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tu JS -->
  <script src="/assets/js/main.js"></script>
</body>
</html>
